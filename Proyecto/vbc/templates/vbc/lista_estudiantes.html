{% extends "AppMaylen/base.html" %}

{% load static %}

{% block main %}
    <div class="container mt-5">
    
        <h2>Inicio</h2>
    
        {% for estudiante in Estudiantes%}

            <p>Nombre: {{estudiante.apellido}}, {{estudiante.nombre}}</p>
            <a href="{% url 'EstudianteBorrar' estudiante.id %}">Borrar</a>
            <a href="{% url 'ActualizarEstudiantes' estudiante.id %}">Actualizar</a>

        {% endfor %}

    </div>
{% endblock %}
