{% extends "AppMaylen/base.html" %}

{% block main %}
    <div class="container mt-5">
    
        <h2>Lista de Estudiantes</h2>
    
        <ul class="list-group">
            {% for estudiante in estudiantes %}
            <li class="list-group-item">{{ estudiante.nombre }}</li>
            {% empty %}
            <li class="list-group-item">No hay estudiantes disponibles.</li>
            {% endfor %}
        </ul>

    </div>
{% endblock %}
